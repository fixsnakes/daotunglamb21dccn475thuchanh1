<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bộ Câu Hỏi</title>
  <link rel="stylesheet" href="style_quiz.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="studentInfoContainer" class="hidden">
    <h2>Thông Tin Sinh Viên</h2>
    <p><strong>Họ và Tên:</strong> <span id="infoFullName"></span></p>
    <p><strong>Ngày Tháng Năm Sinh:</strong> <span id="infoDOB"></span></p>
    <p><strong>Mã Sinh Viên:</strong> <span id="infoStudentID"></span></p>
    <p><strong>Lớp:</strong> <span id="infoStudentClass"></span></p>
  </div>
  <div id="quizContainer" >
  </div>



  <script src="script.js"></script>
  <script>
    const fullName = localStorage.getItem('fullName');
    const dob = localStorage.getItem('dob');
    const studentID = localStorage.getItem('studentID');
    const studentClass = localStorage.getItem('studentClass');

    const infoFullName = document.getElementById('infoFullName');
    const infoDOB = document.getElementById('infoDOB');
    const infoStudentID = document.getElementById('infoStudentID');
    const infoStudentClass = document.getElementById('infoStudentClass');

    infoFullName.textContent = fullName;
    infoDOB.textContent = dob;
    infoStudentID.textContent = studentID;
    infoStudentClass.textContent = studentClass;
    const studentInfoContainer = document.getElementById('studentInfoContainer');
    studentInfoContainer.classList.remove('hidden');
  </script>
  <button id="showquiz"  onclick="generateQuizQuestions()">Hiển thị bài kiểm tra</button>
  <button id="submit" onclick="submitQuiz()" style="display: none;">Nộp Bài</button>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
